name: Build and Release
on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux, win, mac]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Build Neutralino.js app
        run: |
          npx @neutralinojs/neu update -l
          npx @neutralinojs/neu build
          mkdir -p dist/fm-japanese-input-${{ matrix.platform }}
          cp dist/fm-japanese-input/*-${{ matrix.platform }}_* dist/fm-japanese-input-${{ matrix.platform }}/
          cp dist/fm-japanese-input/resources.neu dist/fm-japanese-input-${{ matrix.platform }}/
          cp README.md dist/fm-japanese-input-${{ matrix.platform }}/
          cp LICENSE dist/fm-japanese-input-${{ matrix.platform }}/
          cd dist && zip -r fm-japanese-input-${{ matrix.platform }}.zip fm-japanese-input-${{ matrix.platform }}

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: dist/fm-japanese-input-${{ matrix.platform }}.zip
          asset_name: fm-japanese-input-${{ matrix.platform }}.zip

